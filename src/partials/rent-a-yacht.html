<section class="rent-section" id="yacht-rental">
  <div class="rent-container">
    <h2 class="rent-title">Rent a yacht now</h2>
    <form>
      <label class="rent-label" for="user-name">
        <input
          class="rent-form-input"
          id="user-name"
          name="user-name"
          type="text"
          pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
          title="Oleksii"
          placeholder="Full Name"
          required
        />
      </label>
      <label class="rent-label" for="user-email">
        <input
          class="rent-form-input"
          id="user-email"
          name="user-email"
          type="email"
          placeholder="Email"
          required
        />
      </label>
      <label class="rent-label" for="user-phone">
        <input
          class="rent-form-input"
          id="user-phone"
          name="user-phone"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          placeholder="Phone number"
          required
        />
      </label>
      <label class="rent-comment-label" for="user-comment"></label>
        <textarea
          class="rent-comment"
          id="user-comment"
          name="user-comment"
          placeholder="Comment"
        >
        </textarea>
      
      <button class="rent-button" type="submit">Send</button>
    </form>
    <picture>
      <source
        srcset="
          ./img/desktop/yj-take-a-pride@1x.png,
          ./img/desktop/yj-take-a-pride@2x.png 2x
        "
        media="(min-width: 1280px)"
        width="658"
        height="534"
      />
      <source
        srcset="
          ./img/tablet/yj-take-a-pride@1x.png,
          ./img/tablet/yj-take-a-pride@2x.png 2x
        "
        media="(min-width: 768px)"
        width="704"
        height="534"
      />
      <source
        srcset="
          ./img/mob/yj-take-pride@1x.png,
          ./img/mob/yj-take-pride@2x.png 2x
        "
        media="(max-width: 767px)"
        width="335"
        height="412"
      />
      <img
        src="./img/desktop/yj-take-a-pride@1x.png"
        alt="yacht on the water"
        width="658"
        height="534"
      />
    </picture>
  </div>
</section>
